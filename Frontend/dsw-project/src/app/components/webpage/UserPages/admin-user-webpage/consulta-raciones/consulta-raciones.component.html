  <div >

  </div>
<form [formGroup]="this.formGroupDel">
  <table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-sm " cellspacing="0"
  >
  <thead>
    <tr>
      <th style="text-align: center; vertical-align: middle;">Codigo</th>
      <th style="text-align: center; vertical-align: middle;">Nombres</th>
      <th style="text-align: center; vertical-align: middle;">Menu</th>
      <th style="text-align: center; vertical-align: middle;">idReserva</th>
      <th style="text-align: center; vertical-align: middle;">idRacion</th>
      <th style="text-align: center; vertical-align: middle;">Accion</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let a of ListaAlumnos" >
      <tr *ngFor="let r of a.reservas" >
        <ng-container *ngIf="r === a?.reservas?.[0]">
          <td [attr.rowspan]="a.reservas?.length" style="text-align: center; vertical-align: middle;"> {{ a.id }}</td>
          <td [attr.rowspan]="a.reservas?.length" style="width:250px; text-align: center; vertical-align: middle;"> {{ a.alumnoNombre+" "+a.alumnoNombre2+" "+a.alumnoApellido1+" "+a.alumnoApellido2 }}</td>
          
        </ng-container >
        <td style="text-align: center; vertical-align: middle;">{{ r.menu?.nombreMenu }}</td>
        <td style="text-align: center; vertical-align: middle;" >{{ r?.idReserva }}</td>
        <td style="text-align: center; vertical-align: middle;">{{r.racion?.idRacion}}</td>
        <td style="text-align: center; vertical-align: middle;"> <button type="button" class="btn btn-danger" (click)="eliminarReserva(r.idReserva,a.id)"> <fa-icon [icon]="faTrash"></fa-icon> </button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
</form>
