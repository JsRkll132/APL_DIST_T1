

<app-alumno-user-panel></app-alumno-user-panel>
<main class="col-md-9 ms-sm-auto col-lg-9 px-md-4" style="margin-top: 30px;">
    <!-- Aquí se cargará el componente de Mis Reservas -->
    <table id="dtHorizontalVerticalExample" class="table  table-sm " cellspacing="0"
    >
    <thead class="thead-dark">
      <tr>
        <th style="text-align: center; vertical-align: middle;">Menu</th>
        <th style="text-align: center; vertical-align: middle;">id Reserva</th>
        <th style="text-align: center; vertical-align: middle;">id Racion</th>
        <th style="text-align: center; vertical-align: middle;">Plato</th>
        <th style="text-align: center; vertical-align: middle;">Turno</th>
        <th style="text-align: center; vertical-align: middle;"></th>
      </tr>
    </thead>
    <tbody>
     
        <tr *ngFor="let r of listaReservas" >
       
          <td style="text-align: center; vertical-align: middle;">{{ r.menu?.nombreMenu }}</td>
          <td style="text-align: center; vertical-align: middle;" >{{ r?.idReserva }}</td>
          <td style="text-align: center; vertical-align: middle;">{{r.racion?.idRacion}}</td>
          <td style="text-align: center; vertical-align: middle;">{{r.racion?.plato?.nombrePlato}}</td>
          <td style="text-align: center; vertical-align: middle;">{{r.racion?.turno?.horaInicio +"-"+r.racion?.turno?.horaFin }}</td>
          <td style="text-align: center; vertical-align: middle;"> <button type="button" class="btn btn-danger" style="width: 50%;" (click)="eliminarReserva(r?.idReserva,currAlumno?.id)" ><fa-icon [icon]="faTrash"></fa-icon></button></td>
        </tr>
      
    </tbody>
  </table>
  </main>
