<div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrarse</p>

      <form class="mx-1 mx-md-4" [formGroup]="formGroup">

        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example1c" class="form-control" formControlName="alumnoNombre" />
              <label class="form-label" for="form3Example1c">Primer Nombre</label>
            </div>
            <div data-mdb-input-init class="form-outline flex-fill mb-0 ms-3">
              <input type="text" id="form3Example1c" class="form-control" formControlName="alumnoNombre2" />
              <label class="form-label" for="form3Example1c">Segundo Nombre</label>
            </div>
          </div>

        
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <input type="text" id="form3Example1c" class="form-control" formControlName="alumnoApellido1"/>
              <label class="form-label" for="form3Example1c">Apellido Paterno</label>
            </div>
            <div data-mdb-input-init class="form-outline flex-fill mb-0  ms-3">
                <input type="text" id="form3Example1c" class="form-control"  formControlName="alumnoApellido2"/>
                <label class="form-label" for="form3Example1c">Apellido Materno</label>
              </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div data-mdb-input-init class="form-outline flex-fill mb-0">
              <input type="email" id="form3Example3c" class="form-control" formControlName="username"  />
              <label class="form-label" for="form3Example3c">Nombre de usuario</label>
            </div>
          </div>
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="email" id="form3Example3c" class="form-control" formControlName="alumnoCorreoPersonal"  />
            <label class="form-label" for="form3Example3c">Correo Electronico</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4c" class="form-control" formControlName="password" />
            <label class="form-label" for="form3Example4c"  >Contraseña</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div data-mdb-input-init class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4cd" class="form-control" [formControl]="form_aux_pass" />
            <label class="form-label" for="form3Example4cd" >Repita su contraseña</label>
          </div>
        </div>

 
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" (click)="register()">Registrar</button>
          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg ms-5" (click)="goBefore()" >Atras</button>
        </div>

      </form>

    </div>

  </div>
