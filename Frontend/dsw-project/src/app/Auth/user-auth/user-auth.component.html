<form [formGroup]="formGroup">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" formControlName="username"  required/>
      <label class="form-label" for="form2Example1">Correo</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password" required/>
      <label class="form-label" for="form2Example2">Contraseña</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
          <label class="form-check-label" for="form2Example31">Recordar datos de sesion</label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Cambiar Contraseña</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button class="center" type="submit" class="btn btn-success" style="margin-left: 185px;"  (click)="login()" >Iniciar Sesion</button>
    <br><br>
    <button class="center" type="submit" class="btn btn-success" style="margin-left: 185px;"  (click)="Back()" >Atras</button>
  </form>
